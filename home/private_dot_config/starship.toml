[elm]
format = '([$symbol($version )]($style))'

[erlang]
format = '([$symbol($version )]($style))'
symbol = '‚ìî '

[fennel]
format = '([$symbol($version )]($style))'

[fill]
symbol = ' '

[fossil_branch]
disabled = false

[fossil_metrics]
disabled = false

[gcloud]
format = '[$symbol$account(@$domain)(($region))]($style) '

[git_commit]
commit_hash_length = 9

[git_metrics]
disabled = false

[golang]
format = '([$symbol($version )]($style))'

[gradle]
format = '([$symbol($version )]($style))'

[guix_shell]
